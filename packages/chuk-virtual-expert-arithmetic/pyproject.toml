[project]
name = "chuk-virtual-expert-arithmetic"
version = "1.0.0"
description = "Arithmetic trace-solving virtual experts for chuk-virtual-expert"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Christopher Hay" }
]
keywords = [
    "virtual-expert",
    "arithmetic",
    "trace-solver",
    "math",
    "llm",
    "pydantic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = ["chuk-virtual-expert>=3.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "coverage[toml]>=7.0",
    "ruff>=0.4.0",
    "mypy>=1.8",
    "bandit>=1.7",
]

[project.urls]
Homepage = "https://github.com/chrishayuk/virtual-experts"
Documentation = "https://github.com/chrishayuk/virtual-experts#readme"
Repository = "https://github.com/chrishayuk/virtual-experts"
Issues = "https://github.com/chrishayuk/virtual-experts/issues"

[project.entry-points."chuk_virtual_expert.plugins"]
arithmetic = "chuk_virtual_expert_arithmetic:ArithmeticExpert"
entity_track = "chuk_virtual_expert_arithmetic:EntityTrackExpert"
percentage = "chuk_virtual_expert_arithmetic:PercentageExpert"
rate_equation = "chuk_virtual_expert_arithmetic:RateEquationExpert"
comparison = "chuk_virtual_expert_arithmetic:ComparisonExpert"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chuk_virtual_expert_arithmetic"]

[tool.uv.sources]
chuk-virtual-expert = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/chuk_virtual_expert_arithmetic"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 90
show_missing = true

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = ["E501"]  # line too long (handled by formatter)

[tool.ruff.lint.isort]
known-first-party = ["chuk_virtual_expert_arithmetic"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # assert used for tests
